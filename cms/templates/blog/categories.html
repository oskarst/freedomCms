{% extends "base.html" %}
{% set title = "Blog Categories" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Blog Categories</h1>
        <a href="{{ url_for('blog.blog_list') }}" class="btn btn-outline-secondary">Back to Posts</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Add Category</div>
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="action" value="add">
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="slug">Slug</label>
                            <input class="form-control" id="slug" name="slug" placeholder="auto-generated">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Existing Categories</div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for c in categories %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ c.name }} <code class="ms-2">{{ c.slug }}</code></span>
                            <form method="post" class="mb-0" onsubmit="return confirm('Delete this category?')">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="category_id" value="{{ c.id }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
