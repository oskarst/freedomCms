{% extends "base.html" %}
{% set title = "Media" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Media</h1>
        <form class="d-flex" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="upload">
            <input class="form-control me-2" type="file" name="image" accept="image/*" required>
            <input class="form-control me-2" type="text" name="title" placeholder="Title (optional)">
            <input class="form-control me-2" type="text" name="alt" placeholder="Alt (optional)">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
        {% for m in media %}
        <div class="col">
            <div class="card position-relative media-card">
                <img src="{{ m.small or m.orig }}" class="card-img-top" alt="{{ m.alt }}" title="{{ m.title }}">
                <div class="card-body p-2">
                    <div class="small text-truncate" title="{{ m.title }}">{{ m.title }}</div>
                </div>
                <div class="overlay p-1">
                    <div class="url-container">
                        <div class="url-item">
                            <label class="form-label text-white small mb-0">Small:</label>
                            <input type="text" class="form-control form-control-sm" value="{{ m.small }}" readonly onclick="this.select()">
                        </div>
                        <div class="url-item">
                            <label class="form-label text-white small mb-0">Medium:</label>
                            <input type="text" class="form-control form-control-sm" value="{{ m.medium }}" readonly onclick="this.select()">
                        </div>
                        <div class="url-item">
                            <label class="form-label text-white small mb-0">Large:</label>
                            <input type="text" class="form-control form-control-sm" value="{{ m.large }}" readonly onclick="this.select()">
                        </div>
                        <div class="url-item">
                            <label class="form-label text-white small mb-0">Original:</label>
                            <input type="text" class="form-control form-control-sm" value="{{ m.orig }}" readonly onclick="this.select()">
                        </div>
                        <div class="url-item">
                            <form method="post" onsubmit="return confirm('Delete this image and all sizes?')">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="media_id" value="{{ m.id }}">
                                <button type="submit" class="btn btn-sm btn-danger w-100">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<style>
.media-card { 
    overflow: hidden; 
    min-height: 300px;
    height: 100%;
}

.media-card .card-img-top {
    height: 200px;
    object-fit: cover;
}

.media-card .overlay {
    position: absolute; inset: 0; background: rgba(0,0,0,0.75);
    opacity: 0; transition: opacity .15s ease-in-out; color: #fff;
    display: flex; align-items: flex-start; justify-content: center;
    overflow-y: auto;
    padding: 0.5rem;
}
.media-card:hover .overlay { opacity: 1; }
.media-card .btn { white-space: nowrap; }

.url-container {
    width: 100%;
    max-height: 100%;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    justify-content: flex-start;
}

.url-item {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.url-item label {
    font-size: 0.75rem;
    font-weight: 600;
    line-height: 1;
    margin-bottom: 0;
}

.url-item input {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
    height: auto;
    line-height: 1.2;
}

.url-item .btn {
    font-size: 0.75rem;
    padding: 0.375rem 0.75rem;
    height: auto;
    margin-top: 0.5rem;
}
</style>
<script>
</script>
{% endblock %}
