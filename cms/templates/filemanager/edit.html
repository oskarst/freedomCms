{% extends "base.html" %}
{% set title = "Edit File" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/neo.min.css">
{% endblock %}

{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Edit: <code>{{ rel_path }}</code></h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('files.list_dir', path=rel_path.rsplit('/',1)[0]) }}">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea id="content" name="content" class="form-control" rows="20">{{ content }}</textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit" name="action" value="save"><i class="bi bi-save"></i> Save</button>
          <button class="btn btn-outline-danger" type="submit" name="action" value="delete" onclick="return confirm('Delete this file?')"><i class="bi bi-trash"></i> Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  if (window.CodeMirror) {
    const ta = document.getElementById('content');
    const cm = CodeMirror.fromTextArea(ta, {
      lineNumbers: true,
      mode: 'text/html',
      theme: 'neo',
      viewportMargin: Infinity,
    });
    ta.style.display = 'none';
    const form = ta.closest('form');
    if (form) {
      form.addEventListener('submit', function(){ cm.save(); });
    }
  }
});
</script>
{% endblock %}
