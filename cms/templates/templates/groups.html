{% extends "base.html" %}
{% set title = "Templates" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Templates</h1>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('templates_.add_template_group') }}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Template
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-3">Templates</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Slug</th>
                                    <th>Blocks</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for g in groups %}
                                <tr>
                                    <td>{{ g.title }}</td>
                                    <td><code>{{ g.slug }}</code></td>
                                    <td><span class="badge bg-secondary">{{ g.blocks_count }}</span></td>
                                    <td>
                                        <a href="{{ url_for('templates_.edit_template_group', group_id=g.id) }}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <form method="post" action="{{ url_for('templates_.delete_template_group', group_id=g.id) }}" class="d-inline" onsubmit="return confirm('Delete this template?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
